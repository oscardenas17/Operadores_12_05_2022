<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Operadores en JS</title>
    </head>
<body>

    <table>
        <thead>
            <tr>
                <th colspan="2">INPUT</th>
                <th >OUTPUT</th>
            </tr>
            <tr>
                <th>A</th>
                <th>B</th>
                <th>A && B</th>
            </tr>
        </thead>
        <tbody id="operadorAND">
            <tr>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td>0</td>
                <td>1</td>
                <td>0</td>
            </tr>
            <tr>
                <td>1</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </tr>
        </tbody>
    </table>
 

    <script src="main.js"></script>
