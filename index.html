<!DOCTYPE html>
<html lang="sp">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=true.false">
    <link rel="stylesheet" href="style.css">
    <title>Operadores en JS</title>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th colspan="2">INPUT</th>
                    <th >OUTPUT</th>
                </tr>
                <tr>
                    <th>A</th>
                    <th>B</th>
                    <th>A && B</th>
                </tr>
            </thead>
            <tbody id="operadorAND">
                <tr>
                    <td>false</td>
                    <td>false</td>
                    <td>false</td>
                </tr>
                <tr>
                    <td>false</td>
                    <td>true</td>
                    <td>false</td>
                </tr>
                <tr>
                    <td>true</td>
                    <td>false</td>
                    <td>false</td>
                </tr>
                <tr>
                    <td>true</td>
                    <td>true</td>
                    <td>true</td>
                </tr>
            </tbody>
        </table>
        
        <script src="main.js"></script>
